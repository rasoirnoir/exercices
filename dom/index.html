<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
        <title>Exercices DOM</title>
    </head>
    <body>
        <p id="time">
            <span id="heures">00</span>:<span id="minutes">00</span>:<span
                id="secondes"
                >00</span
            >
        </p>
        <section id="guessNumber">
            <label for="textGuess">Entrez un nombre entre 0 et 100 : </label>
            <input type="text" name="textGuess" id="textGuess" />
            <button id="btnGuess" onclick="guess()">GO</button>
        </section>
    </body>
    <script src="script.js"></script>
</html>
